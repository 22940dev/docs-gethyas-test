{{ define "main" }}
<main id="site-content">

	<ul class="arrow-list reset-list-style">

		{{ $section := .Section }}
		{{ range (where .Site.RegularPages.ByTitle "Section" $section ) }}
			<li><a href="{{ .Permalink }}">{{ .Params.title | humanize | title }}</a></li>
		{{ end }}

	</ul><!-- .arrow-list -->

</main><!-- #site-content -->
{{ end }}
