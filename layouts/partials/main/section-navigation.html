{{ if or .Prev .Next -}}
	<div class="section-navigation">
	<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
	{{ $pages := where site.RegularPages "Section" .Section -}}
	{{ with $pages.Next . -}}
		<a class="mr-auto" href="{{ .Permalink }}">&larr; {{ .Title }}</a>
	{{ end -}}
	{{ with $pages.Prev . -}}
		<a class="ml-auto" href="{{ .Permalink }}">{{ .Title }} &rarr;</a>
	{{ end -}}
	</div>
{{ end -}}
